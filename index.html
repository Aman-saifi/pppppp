<script>// your-script.js

var folderNames = ["fatiha", "baqarah"]; // Add folder names for other surahs here

// Function to display images based on folderName
function displayImages(folderName) {
    // Clear the image container
    imageContainer.innerHTML = "";

    // Get the image quantity for the selected folder
    var quantity = imageQuantities[folderName];

    // Loop through the images in the folder and display them
    for (var i = 1; i <= quantity; i++) {
        var img = document.createElement("img");
        img.src = "path/to/repo/" + folderName + "/" + i + ".jpg"; // Update the path as per your repository structure
        imageContainer.appendChild(img);
    }
}

// Add click event listeners to buttons for each folder
folderNames.forEach(function (folderName) {
    var button = document.getElementById(folderName);
    button.addEventListener("click", function () {
        displayImages(folderName);
    });
});
</script>
