<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!-- Add your CSS and other meta tags here -->
</head>
<body>
    <button id="fatihaButton">Fatiha</button>
    <button id="baqarahButton">Baqarah</button>
    <div id="imageContainer"></div>

    <script>// Define image folders and their corresponding images
const folders = {
    fatiha: [
        'fatiha/image1.jpg',
        'fatiha/image2.jpg',
        // Add more image paths for the fatiha folder
    ],
    baqarah: [
        'baqarah/image1.jpg',
        'baqarah/image2.jpg',
        // Add more image paths for the baqarah folder
    ],
};

// Function to display images for a selected folder
function displayImages(folderName) {
    const imageContainer = document.getElementById('imageContainer');
    imageContainer.innerHTML = '';

    const images = folders[folderName];
    if (images) {
        images.forEach(imagePath => {
            const img = document.createElement('img');
            img.src = imagePath;
            imageContainer.appendChild(img);
        });
    }
}

// Event listeners for buttons
document.getElementById('fatihaButton').addEventListener('click', () => {
    displayImages('fatiha');
});

document.getElementById('baqarahButton').addEventListener('click', () => {
    displayImages('baqarah');
});
</script>
</body>
</html>
