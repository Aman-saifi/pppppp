<!DOCTYPE html>
<html>
<head>
    <!-- Add your CSS and other meta tags here -->
</head>
<body>
    <button id="fatiha">Fatiha</button>
    <button id="baqarah">Baqarah</button>
    <!-- Add buttons for other surahs here -->

    <div id="imageContainer">
        <!-- Images will be displayed here -->
    </div>

    <!-- Include your JavaScript file -->
    <script src="your-script.js"></script>
</body>
</html>

<script>
var imageQuantities = {
    "fatiha": 100, // Change this number as per your folder
    "baqarah": 150, // Change this number as per your folder
    // Add quantities for other folders here
};

// Function to display images based on button click
function displayImages(folderName) {
    // Clear the image container
    imageContainer.innerHTML = "";

    // Get the image quantity for the selected folder
    var quantity = imageQuantities[folderName];

    // Loop through the images in the folder and display them
    for (var i = 1; i <= quantity; i++) {
        var img = document.createElement("img");
        img.src = "path/to/repo/" + folderName + "/" + i + ".jpg"; // Update the path as per your repository structure
        imageContainer.appendChild(img);
    }
}
Is code me, imageQuantities object me har folder ke liye alag-alag image quantity define ki gayi hai. displayImages function ab folder-specific quantity ka istemal karega aur sirf us quantity tak hi images ko display karega.

Aap imageQuantities object me har folder ke liye sahi image quantity set karenge, jisse aapke har folder ke liye sahi number ki images display ho.
</script>
